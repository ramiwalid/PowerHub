<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerHub: DOTS Calculator</title>
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
  <h1 class="heading">PowerHub</h1>
  <h2 class="subheading">Calculate your DOTS below!</h2>
  </div>
<div class="genderButtons" id="genderButtons">
  <input type="radio" name="gender" value="Male" id="male"> Male
  <div class="dividerTWO"></div>
  <input type="radio" name="gender" value="Female" id="female"> Female
</div>
<div class="unitButtons" id="unitButtons">
  <input type="radio" name="units" value="KG" id="KG"> Kilograms
  <div class="dividerONE"></div>  
  <input type="radio" name="units" value="LB" id="LB"> Pounds
</div>
<div>
  <input class="bodyweight" type="number" name="bodyweight" id="bw"> Bodyweight
  <div class="dividerONE"></div></div>
  <input class="total" type="number" name="total" id="total"> Weight Lifted
  <div>
    <button onclick="Dots()" class="calc" id="calc">Calculate Score</button>
  </div>
  <div>
    <p class="error" id="error"></p>
    <p class="score" id="score"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
